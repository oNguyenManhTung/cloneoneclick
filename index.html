<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OneClick theme index</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">


  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
  <header id="header">
    <div class="top-bar">
      <div class="container">
        <div class="row">
          <div class="col-sm-9">
            <div class="top-address">
              <p class="address-text"><i class="fa fa-map-marker" aria-hidden="true"></i> 75, Avenue Anatole France, Paris</p>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="my-account">
              <ul class="list-unstyled">
                <li><a href="#">Đăng nhập</a></li>
                <li><a href="#">Đăng ký</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="logo">
              <a href="#">
                <img src="./assets/logof.png" alt="one click site">
              </a>
            </div>
          </div>
          <div class="col-md-9">
            <div class="top-search">
              <form role="search" method="get" class="product-search" action="/search">
                <div class="categories-list">
                  <div class="vitual-style-wrap">
                    <select id="search-all-cates" class="vitual-style-el">
                      <option value="">All categories</option>
                      <option value="">Accessories</option>
                      <option value="">Clothing</option>
                      <option value="">Hoodies</option>
                      <option value="">T-shirts</option>
                      <option value="">Men's</option>
                    </select>
                    <span class="vitual-style">All categories</span>
                  </div>
                </div>
                <input type="search" class="search-field" placeholder="Search Products…" value="" name="query" >
                <input type="submit" value="Search">
              </form>
            </div>
            <div class="top-cart">
              <a class="cart-toggler" href="javascript:void(0)">
                <span class="qty">1</span> 
                - 
                <span class="subtotal">
                  <span class="amount">7000000</span>
                </span>
                <span class="fa fa-angle-down"></span>
              </a>
              <div class="topcart-content">
                <ul class="cart_list list-unstyled hidden">
                  <li class="mini_cart_item">
                    <a href="#" class="remove" title="Remove this item">×</a>
                    <a href="#">
                    <img width="180" height="180" src="./assets/demo1.jpg">
                    Nam fringilla&nbsp;              
                    </a>
                    <span class="quantity">1 × <span class="amount">100.00</span>
                    </span>          
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-menus">
      <div class="container">
        <div class="row visible-lg visible-md">
          <div class="col-md-3">
            <div class="catmenu-opener">
              <i class="fa fa-list-ul"></i>
              <span>All Categories</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./assets/mainjs.js"></script>
</body>
</html>
